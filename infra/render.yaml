services:
  - type: web
    name: ai-equity-research-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: ai-equity-research-frontend
    env: python
    plan: free
    rootDir: frontend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port 10000 --server.address 0.0.0.0 --server.headless true --browser.gatherUsageStats false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: BACKEND_URL
        sync: false
